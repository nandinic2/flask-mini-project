<html>
    <head>
        <title>Welcome!</title>
    </head>
    <body>
        <h1>Password Generator</h1>
        <!--says sending form somewhere-->
        <form method= "Post" action = "/results">
          <!-- yes/no = key of dictionary results from form-->
          <p>How many characters do you need minimum?</p>
          <input type="radio" name="characters" value="6">6<br>
          <input type="radio" name="characters" value="8" checked>8<br>
          <input type="radio" name="characters" value="10" checked>10<br>

          <p>Do you want at least one uppercase letter?</p>
          <input type="radio" name="uppercase" value="Yes">Yes<br>
          <input type="radio" name="uppercase" value="No" checked>No<br>


          <p>Do you want numbers?</p>
          <input type="radio" name="numbers" value="Yes">Yes<br>
          <input type="radio" name="numbers" value="No" checked>No<br>


          <p>Do you want special characters?</p>
          <input type="radio" name="special" value="Yes">Yes<br>
          <input type="radio" name="special" value="No" checked>No<br>

          <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
